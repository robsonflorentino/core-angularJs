<h3 ng-bind="form.titulo"></h3>
<fieldset class="well">
<form class="form-inline" role="form">
 
  <div class="alert" ng-show="form.hasMessage"  ng-class="form.isSuccess ? 'alert-success' : 'alert-danger'" role="alert">{{form.message}}</div>
 
  <div class="form-group">
    <label class="sr-only" for="param1">Parametro 1:</label>
    <input type="number" class="form-control" id="param1" ng-model="calc.param1">
  </div>
  
  <div class="form-group">
    <label><em>{{calc.operacao}}</em></label>
  </div>
  
  <div class="form-group">
    <label class="sr-only" for="param2">Parametro 2:</label>
    <input type="number" class="form-control" id="param2" ng-model="calc.param2" >
  </div>
  
  <div class="form-group">
    <label>=</label>
  </div>
   
  <div class="form-group">
    <label class="sr-only" for="param2">Parametro 2:</label>
    <input type="number" class="form-control" id="param2" readonly ng-model="calc.result" >
  </div>
  
  <div class="form-group">
    <button type="button" class="btn btn-primary" ng-click="calc.actions.somar()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="calc.actions.subtrair()">
      <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="calc.actions.multiplicar()">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="calc.actions.dividir()">
      <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="calc.actions.clrs()">
      <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
    </button>
  </div>
</form>
</fieldset>
